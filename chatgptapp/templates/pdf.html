<!DOCTYPE html>
<html>

<head>
    <title>Preview</title>
    <style type="text/css">
        body{
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .tble_to_left{
            width: 50%;
            table-layout: fixed;
        }
        .tble_to_right{
            width: 80%;
            table-layout: fixed;
        }
        .tbl_desc_inv{
            margin-top: 40px;
        }
        .main_in_tbl{
             border: 0px solid #ddd;
        }
        /* .main_in_tbl tr{
            border:1px solid #ddd;
         }*/
        .main_in_tbl thead tr th{
        border-bottom:0px solid #ddd;
        border-right:0px solid #ddd;
        padding: 5px;
        }
        .main_in_tbl tbody tr td{
        /*border-bottom:1px solid #ddd;*/
        border-right:0px solid #ddd;
        padding: 10px;
        color: #555;
        }
        td{
            font-size: 25px;
        }

    </style>

</head>

<body>
    <div>

    </div>

    <div style="width:100%;height:100px;display: block;margin-top:50px;">


       <div class="container">
         <div style="width:50%;float: left;">
         <h3 style="font-size: 25px;"><center>Question Answers</center></h3>
           <p>
               {% for x in var %}
               
               {{forloop.counter}}. Question: {{x.question}}
               <br>
               Answer: {{x.answer}}
               <br><br>

                {% endfor %}
           </p>
        </div>

       </div>

    </div>



    <div class="container">
        <div style="width: 90%;">
            <p style="text-align: right;font-weight: 600;color:#0f62a5;"></p>
        </div>
    </div>

</body>

</html>
