<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar-link {
            display: block;
            padding: 10px 0;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .sidebar-link:hover {
            background-color: #292b2c;
        }

        body {
            background-color: white;
        }

        .navbar {
            background-color: #343a40;
        }

        #chat-input {
          width: 100%;
          height: 150px;
          padding: 12px 20px;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
          background-color: #f8f8f8;
          font-size: 16px;
          resize: none;
        }

        #send-btn {
            margin-top: 0px;
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #0CB438;
        }

        #answer {
            background-color: #e8e8e8;
        }

        .copy-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
            border-radius: 5px;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid pb-1 pt-1">
        <img src="{% static 'images/gptlogo.jpg' %}" alt="ChatBot" style="width:30px; height:30px;">
        <a class="navbar-brand p-1" href="#">ChatBot</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse" style="">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <!-- Add your navigation links here if needed -->
            </ul>
            <form class="d-flex">
                <a href="/download_as_pdf/?id={{user_id}}" class="btn btn-outline-success btn-sm" style="width:100%;">Download <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.6 11.85H0v3.999h.791v-1.342h.803c.287 0 .531-.057.732-.173.203-.117.358-.275.463-.474a1.42 1.42 0 0 0 .161-.677c0-.25-.053-.476-.158-.677a1.176 1.176 0 0 0-.46-.477c-.2-.12-.443-.179-.732-.179Zm.545 1.333a.795.795 0 0 1-.085.38.574.574 0 0 1-.238.241.794.794 0 0 1-.375.082H.788V12.48h.66c.218 0 .389.06.512.181.123.122.185.296.185.522Zm1.217-1.333v3.999h1.46c.401 0 .734-.08.998-.237a1.45 1.45 0 0 0 .595-.689c.13-.3.196-.662.196-1.084 0-.42-.065-.778-.196-1.075a1.426 1.426 0 0 0-.589-.68c-.264-.156-.599-.234-1.005-.234H3.362Zm.791.645h.563c.248 0 .45.05.609.152a.89.89 0 0 1 .354.454c.079.201.118.452.118.753a2.3 2.3 0 0 1-.068.592 1.14 1.14 0 0 1-.196.422.8.8 0 0 1-.334.252 1.298 1.298 0 0 1-.483.082h-.563v-2.707Zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638H7.896Z"/>
                    </svg>
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="sidebar col-md-4 ">
            <div class="col-md-12 mt-5">
                <a href="" class="btn btn-dark btn-lg btn-block" style="width:100%;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>  {{ request.user.username|title}}</a>
                <hr>
            </div>
            <div class="col-md-12">
                <ul>
                    {% for item in question_list %}
                        <li class="sidebar-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            </svg> {{ item.question|truncatewords:3 }}</li>
                    {% endfor %}
                    <hr>
                </ul>
            </div>
            <div class="col-md-12 position-absolute bottom-0 end-0 ">
                <a href="{% url 'logout' %}" class="btn btn-dark btn-lg btn-block" style="width:100%;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                </svg> Log out</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8 mt-5 p-5 position-absolute top-0 end-0">
            {% for item in question_answers %}
            <div class="card shadow-sm p-1 mb-3 bg-body-tertiary rounded bg-white">
                <div class="card-body">
                    <h5 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                    </svg></h5>
                    <p class="card-text">{{ item.question }}</p>
                </div>
            </div>
            <div id="answer" class="card mb-5 shadow-sm p-1  bg-body-tertiary rounded">
                        <div class="card-body">
                            <button id="copybtn" class="copy-button" onclick="copyToClipboard('{{ item.answer }}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                            </svg></button>
                            <h5 class="card-title"><img src="{% static 'images/gptlogo.jpg' %}" alt="ChatBot" style="width:20px; height:20px;"></h5>
                            <p class="card-text" id="myInput">{{ item.answer }}</p>
                        </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-8 position-fixed bottom-0 end-0 ">
        <div class="card-sm bg-light ">
            <form id="myForm" method="post">
                {% csrf_token %}
                <div class="typing-textarea  d-flex align-items-center pb-4">
                    <textarea id="chat-input" name="question" class=" rounded-3" style="height:50px;" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
                    <button type="submit" id="send-btn" class="btn btn-sm primary" style="margin-left: 30px; margin-right: 30px;">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const currentYear = new Date().getFullYear();
    document.getElementById("copyright-year").textContent = currentYear;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    function copyToClipboard(textToCopy) {
        var tempInput = document.createElement("input");
        tempInput.setAttribute("value", textToCopy);
        document.body.appendChild(tempInput);

        try {
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);

            if (document.execCommand("copy")) {
                var copyButton = event.target;
                copyButton.innerHTML = "Copied!";
            } else {
                console.error("Failed to copy text.");
            }
        } catch (err) {
            console.error("Error copying text: " + err);
        } finally {
            document.body.removeChild(tempInput);
        }
    }
</script>
<script>
    $(document).ready(function() {
        $("#myForm").on("submit", function(event) {
            event.preventDefault();
            $.ajax({
                url: "{% url 'generate_content' %}",
                method: "POST",
                data: $(this).serialize(),
                success: function(response) {
                    if (response.success) {
                        alert("Form submitted successfully!");
                        // You can also perform other actions here, like updating the UI.
                    } else {
                        alert("Form submission failed. Please check the errors.");
                    }
                }
            });
        });
    });
</script>
</body>
</html>
